<mat-card>
      <mat-card-subtitle>
            Request
      </mat-card-subtitle>
      <mat-card-content>
            <input [(ngModel)]="url" matInput placeholder="Enter rest api url" class="mat-input-wrapper" />
            <mat-select placeholder="Method Types" class="mat-search">
                  <mat-option *ngFor="let verb of verbs" [value]="verb.value">
                        {{ verb.viewValue }}
                  </mat-option>
            </mat-select>
            <button mat-raised-button color="primary" (click)="urlCall()">Send</button>
      </mat-card-content>
</mat-card>
<br />
<mat-card>
      <mat-card-subtitle>
            Response
      </mat-card-subtitle>
      <mat-card-content>
            <span>{{jsonresponse}}</span>
      </mat-card-content>
</mat-card>

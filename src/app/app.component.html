<nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Rest Automation</a>
</nav>
<main role="main">
      <div class="row">
            <div class="col-md-1">
            </div>
            <div class="col-md-10">
                  <br />
                  <div class="row">
                        <div class="col-md-10">
                              <label for="firstName">Enter URL</label>
                              <input [(ngModel)]="url" type="text" class="form-control" id="firstName" placeholder="" value="" required>
                              <div class="invalid-feedback">
                                    URL required.
                              </div>
                        </div>
                        <div class="col-md-2">
                              <label for="lastName">&nbsp;</label>
                              <select class="custom-select d-block w-100" id="state" required>
                                    <option value="get">GET</option>
                                    <option value="post">POST</option>
                                    <option value="put">PUT</option>
                                    <option value="delete">DELETE</option>
                              </select>
                              <div class="invalid-feedback">
                                    Valid last name is required.
                              </div>
                        </div>
                  </div>
                  <br />
                  <button class="btn btn-primary btn-lg btn-block" type="submit" (click)="urlCall()">Call Rest API</button>
                  <hr class="mb-4">
            </div>
            <div class="col-md-1">
            </div>
      </div>
      <div class="row">
            <div class="col-md-1 order-md-1">
            </div>
            <div class="col-md-10 order-md-1">
                  {{jsonresponse}}
            </div>
      </div>
</main>
